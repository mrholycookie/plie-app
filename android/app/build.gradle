plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.dancejournal.app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Уникальное ID приложения
        applicationId = "com.dancejournal.app"
        
        // НАСТРОЙКИ ВЕРСИЙ ANDROID:
        minSdk = 24               // ИСПРАВЛЕНО: было flutter.minSdkVersion (ставим 24 для библиотек)
        targetSdk = 35            // ИСПРАВЛЕНО: было flutter.targetSdkVersion (Android 14)
        
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.13.0'
    }
}
